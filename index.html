<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="unnamed.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <div class="btn-bg">
            <button id="btn-style">Generate Quote</button>
            </div>
            <div id="quote-area">
            <h4 > <span><img src="unnamed.png" alt=""></span> <span id="quote"> Life is like a landscape. You live in the midst of it but can describe it only from the vantage point of distance.</span></h4>
            <p id="name">Charles Lindbergh</p>
            </div>
    </div>
    <script>
        const button = document.getElementById("btn-style");
        let quoteArea = document.getElementById("quote");
        let authorName = document.getElementById("name");
        
        
        let quoteList =  [
            "Your time is limited, so don’t waste it living someone else’s life. Don’t be trapped by dogma – which is living with the results of other people’s thinking",
            "One Of The Lessons That I Grew Up With Was To Always Stay True To Yourself And Never Let What Somebody Else Says Distract You From Your Goals.",
            "There Are No Limits To What You Can Accomplish, Except The Limits You Place On Your Own Thinking.",
            "I Think Goals Should Never Be Easy, They Should Force You To Work, Even If They Are Uncomfortable At The Time. "
        ];
        let authorList = [
            "Steve Jobs","Michelle Obama","Brian Tracy","Michael Phelps"
        ];

        button.addEventListener("click", function(){
            var randomNumber =Math.floor(Math.random()*quoteList.length);
            quoteArea.innerText = quoteList[randomNumber];
            authorName.innerText = authorList[randomNumber];
        })
    </script>
</body>
</html>
